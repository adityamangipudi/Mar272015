<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Factorial</title>
    <script>
        function factorial(n){
            if (n>0) {
                return n * factorial(n - 1);
            }else if (n==0){
                return 1;
            }
            else{
                throw 'Invalid Input';
            }
        }
        var a  = factorial(6);
        console.log(a);
    </script>
